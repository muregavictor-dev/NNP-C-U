<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NNP Christian Union</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <style>
    /*
* NNP Christian Union - Improved & Responsive Styles
* Brand Colors:
* Primary Green: #2E8B57
* Deep Green: #196F3D
* Warm Gold: #D4AF37
*/

/* === VARIABLES & BASE === */
:root {
  --primary-green: #2E8B57;
  --deep-green: #196F3D;
  --warm-gold: #D4AF37;
  --text-dark: #222;
  --text-light: #fff;
  --bg-light: #f8f9f8;
  --bg-white: #ffffff;
  --radius: 12px;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);

  --space-xs: 0.5rem;
  --space-sm: 1rem;
  --space-md: 1.5rem;
  --space-lg: 3rem;
}

/* === GLOBAL STYLES === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
  font-size: clamp(14px, 1.5vw, 17px);
}

body {
  font-family: "Inter", "Roboto", sans-serif;
  background-color: var(--bg-light);
  color: var(--text-dark);
  line-height: 1.6;
  overflow-x: hidden;
}

/* === NAVBAR === */
.navbar {
  background-color: rgba(233, 246, 233, 0.98);
  box-shadow: var(--shadow);
  padding: 0.8rem 1.5rem;
  position: sticky;
  top: 0;
  z-index: 999;
}

.navbar-brand {
  font-weight: 700;
  color: var(--deep-green);
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

.navbar-brand img {
  height: 40px;
}

.nav-link {
  color: var(--deep-green);
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-link:hover,
.nav-link.active {
  color: var(--warm-gold);
}

.navbar-toggler {
  border: none;
  color: var(--text-light);
  background-color: var(--primary-green);
  border-radius: 8px;
  padding: 6px 10px;
}

.navbar-collapse {
  text-align: center;
}

@media (max-width: 768px) {
  .navbar-collapse {
    background: rgba(233, 246, 233, 0.98);
    padding: 1rem;
    border-radius: var(--radius);
  }
}
.btn-gold {
            background-color: var(--warm-gold);
            color: var(--rich-black);
            border-color: var(--warm-gold);
            transition: all 0.3s ease;
            display: inline-block;
            padding: 0.375rem 0.75rem;
            text-align: center;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            font-weight: 600;
        }

        .btn-gold:hover {
            background-color: var(--muted-yellow);
            border-color: var(--muted-yellow);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
            color: var(--rich-black);
        }
/* === HERO SECTION === */
.hero-section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: var(--text-light);
  position: relative;
  padding: var(--space-lg) var(--space-sm);
  background: 
    linear-gradient(rgba(46, 139, 87, 0.7), rgba(25, 111, 61, 0.7)),
    url("assets/images/hero-bg.jpg") center/cover no-repeat;
}

.hero-section h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 800;
  margin-bottom: 1rem;
  text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
}

.hero-section p {
  max-width: 700px;
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
  color: #f0f0f0;
}

.hero-section .btn {
  background: var(--warm-gold);
  color: var(--deep-green);
  padding: 0.8rem 1.8rem;
  border-radius: var(--radius);
  font-weight: 600;
  border: none;
  transition: all 0.3s ease;
}

.hero-section .btn:hover {
  background: var(--deep-green);
  color: var(--text-light);
}

@media (max-width: 576px) {
  .hero-section {
    padding: 5rem 1rem;
  }
  .hero-section h1 {
    font-size: 1.9rem;
  }
  .hero-section p {
    font-size: 1rem;
  }
  .hero-section .btn {
    width: 100%;
    margin-bottom: 1rem;
  }
}

/* === SECTION BASE === */
.section {
  padding: var(--space-lg) var(--space-md);
  text-align: center;
  background-color: var(--bg-white);
  border-radius: var(--radius);
  margin: var(--space-md) auto;
  box-shadow: var(--shadow);
  max-width: 1200px;
}

.section-title {
  color: var(--deep-green);
  font-weight: 700;
  margin-bottom: 1.2rem;
  position: relative;
}

.section-title::after {
  content: '';
  display: block;
  width: 60px;
  height: 3px;
  margin: 0.5rem auto 0;
  background: var(--warm-gold);
  border-radius: 2px;
}

/* === BUTTONS === */
.btn-primary {
  background: var(--primary-green);
  color: var(--text-light);
  border-radius: var(--radius);
  border: none;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background: var(--deep-green);
}

.btn-outline {
  border: 2px solid var(--warm-gold);
  color: var(--warm-gold);
  background: transparent;
  transition: all 0.3s ease;
}

.btn-outline:hover {
  background: var(--warm-gold);
  color: var(--deep-green);
}

/* === FOOTER === */
footer {
  background: var(--deep-green);
  color: var(--text-light);
  padding: var(--space-lg) var(--space-md);
  text-align: center;
}

footer a {
  color: var(--warm-gold);
  text-decoration: none;
  transition: color 0.3s;
}

footer a:hover {
  color: var(--bg-white);
}

@media (max-width: 768px) {
  footer .row {
    flex-direction: column;
    gap: 1rem;
  }
}

/* === UTILITIES === */
.shadow {
  box-shadow: var(--shadow);
}

.rounded {
  border-radius: var(--radius);
}

.text-gold {
  color: var(--warm-gold);
}

.bg-green {
  background: var(--primary-green);
  color: var(--text-light);
}

/* === SCROLLBAR === */
::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-thumb {
  background-color: var(--primary-green);
  border-radius: 8px;
}
::-webkit-scrollbar-track {
  background: #eaeaea;
}

  </style>
</head>

<body>
  <!-- HEADER -->
  <header id="top-header" class="sticky-top">
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container-xl">
        <a class="navbar-brand" href="#">
          NNP Christian Union
          <span class="d-block small text-soft-gray fw-light" style="margin-top:-5px;">Faith • Fellowship • Growth</span>
        </a>

        <div class="d-flex align-items-center order-lg-3">
          <!-- Notification -->
          <button class="btn btn-link text-deep-green position-relative me-2" data-bs-toggle="offcanvas" data-bs-target="#notificationPanel" aria-label="Notifications">
            <i class="fa-solid fa-bell fs-4"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-gold" id="notificationBadge">1</span>
          </button>

          <!-- Membership -->
          <button class="btn btn-gold d-none d-lg-block ms-2" data-bs-toggle="modal" data-bs-target="#membershipModal">Become a Member</button>

          <!-- Mobile Nav -->
          <button class="navbar-toggler ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-label="Menu">
            <i class="fa-solid fa-bars text-deep-green fs-4"></i>
          </button>
        </div>

        <!-- Mobile Drawer -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNav">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-deep-green">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto">
              <li><a href="index.html" class="nav-link active">Home</a></li>
              <li><a href="library.html" class="nav-link">Library</a></li>
              <li><a href="ministry.html" class="nav-link">Ministries</a></li>
              <li><a href="#live" class="nav-link">Live</a></li>
              <li><a href="gallery.html" class="nav-link">Gallery</a></li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="mt-4 d-lg-none">
              <button class="btn btn-gold w-100" data-bs-toggle="modal" data-bs-target="#membershipModal">Become a Member</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- NOTIFICATION PANEL -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="notificationPanel">
    <div class="offcanvas-header bg-deep-green text-white">
      <h5 class="offcanvas-title">Notifications (<span id="unreadCount">1</span> Unread)</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div id="notificationItem" class="alert alert-warning border-start border-4 border-deep-green">
        <h6 class="fw-bold mb-1">Event RSVP Confirmed!</h6>
        <p class="mb-2 small">You have successfully RSVP'd for the <strong>Campus Evangelism</strong> on Nov 8–9.</p>
        <button id="markAsReadBtn" class="btn btn-sm btn-link p-0 text-deep-green">Mark as Read</button>
      </div>
      <p class="text-soft-gray small mt-3">No older notifications.</p>
    </div>
  </div>

  <!-- MEMBERSHIP MODAL -->
  <div class="modal fade" id="membershipModal" tabindex="-1" aria-labelledby="membershipModalLabel">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-deep-green text-white">
          <h5 class="modal-title" id="membershipModalLabel">Join NNP Christian Union</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="membershipForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">Full Name</label>
              <input type="text" class="form-control" id="memberFullName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Student/Institute ID</label>
              <input type="text" class="form-control" id="memberStudentID" required>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="memberEmail" required>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Phone</label>
              <input type="tel" class="form-control" id="memberPhone" placeholder="+254..." required>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Year/Class</label>
              <select class="form-select" id="memberYearClass" required>
                <option value="">Choose...</option>
                <option>Year 1</option>
                <option>Year 2</option>
                <option>Year 3</option>
                <option>Staff/Alumni</option>
              </select>
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-gold w-100 fw-bold">Submit & Receive Welcome Pack</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar scroll effect
    window.addEventListener("scroll", () => {
      document.querySelector(".navbar").classList.toggle("scrolled", window.scrollY > 30);
    });

    // Notification mark as read
    document.getElementById("markAsReadBtn").addEventListener("click", () => {
      document.getElementById("notificationItem").style.display = "none";
      document.getElementById("unreadCount").textContent = "0";
      document.getElementById("notificationBadge").style.display = "none";
    });

    // Membership form submission (Google Apps Script)
    document.getElementById("membershipForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector("button");
      btn.disabled = true;
      btn.textContent = "Submitting...";

      const data = {
        fullName: memberFullName.value,
        studentID: memberStudentID.value,
        email: memberEmail.value,
        phone: memberPhone.value,
        yearClass: memberYearClass.value,
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwrT0WvUq1FwHp-LsOWa7PxVe_Herzz7LFc2BV8_J1Uwzf79KM6iM8_PXORxmazSY7w/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        if (result.success) alert("✅ " + result.message);
        else alert("❌ " + result.error);
      } catch {
        alert("⚠️ Network error. Try again.");
      }

      btn.disabled = false;
      btn.textContent = "Submit & Receive Welcome Pack";
      e.target.reset();
    });
  </script>
</body>
</html>
